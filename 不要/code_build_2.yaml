AWSTemplateFormatVersion: '2010-09-09'
Description: GitHub App → CodePipeline → CodeBuild → ECR パイプライン構成

Parameters:
  GitHubRepoOwner:
    Type: String
    Default: Takeshi-Fujita-hub
    Description: GitHub repository owner (e.g., Takeshi-Fujita-hub)

  GitHubRepoName:
    Type: String
    Default: fastapi
    Description: GitHub repository name (e.g., fastapi)

  GitHubBranch:
    Type: String
    Default: main
    Description: Branch to monitor

  ConnectionArn:
    Type: String
    Default: arn:aws:codeconnections:ap-northeast-1:456551560581:connection/8f3265f4-68af-478a-88b9-e022c0a4a69d
    Description: ARN of the AWS CodeStar GitHub App connection

  ECRRepositoryName:
    Type: String
    Default: fastapi
    Description: Name of the ECR repository


Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: fastapi-artifact-store
      Tags:
        - Key: Name
          Value: CodePipelineArtifactStore

  MyECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRRepositoryName
      ImageScanningConfiguration:
        ScanOnPush: true

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ECRRepositoryName}-pipeline-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: "CodePipelineInlinePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - codebuild:BatchGetProjects
                  - codestar-connections:UseConnection
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - arn:aws:s3:::fastapi-artifact-store
                  - arn:aws:s3:::fastapi-artifact-store/*

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ECRRepositoryName}-codebuild-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess

  MyCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${ECRRepositoryName}-build"
      Source:
        Type: CODEPIPELINE
        BuildSpec: custom-buildspec.yml
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/standard:7.0
        ComputeType: BUILD_GENERAL1_SMALL
        PrivilegedMode: true
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE

  MyPipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn: ArtifactBucket
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: fastapi-artifact-store
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                ConnectionArn: !Ref ConnectionArn
                FullRepositoryId: !Sub "${GitHubRepoOwner}/${GitHubRepoName}"
                BranchName: !Ref GitHubBranch
                DetectChanges: true
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: CodeBuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: !Ref MyCodeBuildProject
                PrimarySource: SourceOutput
              RunOrder: 1
