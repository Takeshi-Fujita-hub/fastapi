# buildspec.yml
version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_URI="${REPOSITORY_URI}:${COMMIT_HASH}"

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $IMAGE_URI

  post_build:
  commands:
    - echo Build completed on `date`
    - echo Pushing the Docker images...
    - docker push $REPOSITORY_URI:$IMAGE_TAG
    - docker push $IMAGE_URI
    - echo Creating taskdef.json and appspec.yaml files...
    - sed -i "s|<IMAGE_URI>|${IMAGE_URI}|g" taskdef.json
    - sed -i "s|<CONTAINER_NAME>|${CONTAINER_NAME}|g" taskdef.json
    - sed -i "s|<TASK_EXECUTION_ROLE_ARN>|${TASK_EXECUTION_ROLE_ARN}|g" taskdef.json
    - sed -i "s|my-app-container|${CONTAINER_NAME}|g" appspec.yaml
    - cat taskdef.json
    - cat appspec.yaml


artifacts:
  files:
    - taskdef.json
    - appspec.yaml